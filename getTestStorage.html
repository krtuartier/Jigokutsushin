<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			window.onload=function(){
				var oQqq=document.querySelector('.qqq');
				var getTestStorage=window.localStorage.getItem('testStorage');
				if (getTestStorage) {
					oQqq.innerHTML=getTestStorage;
				} else{
					oQqq.innerHTML='fail';
				}
				
				var url='https://krtuartier.github.io/helloworld/localStorageTest.html';
				var frame = document.createElement('iframe');
		        frame.style.display = 'none';
		        frame.src = url;
		        document.body.appendChild(frame);
				window.frames[0].postMessage('getcolor','https://krtuartier.github.io');
		
			}
		        window.addEventListener('message',function(e){
		            var color=e.data;
		            document.getElementById('color').style.backgroundColor=color;
		        },false);
		</script>
	</head>
	<body>
		<p class="qqq">
			
		</p>
	</body>
</html>
